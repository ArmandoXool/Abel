<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Avión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrar Avión</h1>
    <form action="insertar_aviones.php" method="POST">
        <label>Modelo:</label>
        <input type="text" name="modelo" required>

        <label>Capacidad:</label>
        <input type="number" name="capacidad" required>

        <label>Matrícula:</label>
        <input type="text" name="matricula" required>

        <button type="submit">Guardar Avión</button>
    </form>
    <a href="aviones_list.php">Ver aviones registrados</a>
</body>
</html>
